name: Publish

on:
  release:
    types:
      - published

jobs:
  run_custom_scripts:
    name: Run Scripts to pull information from Bambu
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout the repo
        uses: actions/checkout@v3.0.2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: ğŸ’¿ Install Dependencies
        run: pip install -r requirements.txt
        working-directory: '${{ github.workspace }}/scripts'

      - name: ğŸ§µ Run Python Scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python '${{ github.workspace }}/scripts/fetch_filaments.py'
          python '${{ github.workspace }}/scripts/update_const.py'
#         python '${{ github.workspace }}/scripts/auto_translate.py'


  release_zip_file:
    name: Publish Bambu Lab zip file asset
    runs-on: ubuntu-latest
    needs: [run_custom_scripts]
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout the repo
        uses: actions/checkout@v3.0.0

      - name: ğŸ¤ Copy and Zip
        if: ${{ github.event_name == 'release' }}
        run: |
          cd '${{ github.workspace }}/custom_components/bambu_lab'
          zip bambu_lab.zip -r ./

      - name: â˜ï¸ Upload zip to release
        uses: softprops/action-gh-release@v0.1.14
        if: ${{ github.event_name == 'release' }}
        with:
          files: '${{ github.workspace }}/custom_components/bambu_lab/bambu_lab.zip'

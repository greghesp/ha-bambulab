send_command:
  name: Send Command
  description: Send an arbitrary command to the 3D printer
  target:
    entity:
      integration: bambu_lab
  fields:
    command:
      name: Command
      description: The command to send to the printer
      required: true
      example: "M104 S200"
      selector:
        text:

print_project_file:
  name: Print 3MF project file
  description: Print sliced 3MF file stored on the SD card
  target:
    entity:
      integration: bambu_lab
  fields:
    filepath:
      name: File path
      description: Filename on SD card
      required: true
      example: "filename.3mf"
      selector:
        text:
    plate:
      name: Plate number
      description: Plate number to print
      required: true
      default: 1
      selector:
        number:
          mode: box
          min: 1
          max: 100
    timelapse:
      name: Timelapse
      description: Record timelapse of the print
      default: false
      required: true
      selector:
        boolean:
    bed_leveling:
      name: Bed Leveling
      description: Perform bed leveling before print
      default: true
      required: true
      selector:
        boolean:
    flow_cali:
      name: Flow Calibration
      description: Perform flow calibration before print
      default: true
      required: true
      selector:
        boolean:
    vibration_cali:
      name: Vibration Calibration
      description: Perform vibration calibration (aka XY Mech Sweep) before print
      default: true
      required: true
      selector:
        boolean:
    layer_inspect:
      name: First Layer Inspection
      description: Perform first layer inspection during print
      default: true
      required: true
      selector:
        boolean:
    use_ams:
      name: Use AMS
      description: Use AMS for print. Uses external spool otherwise
      default: false
      required: true
      selector:
        boolean:
    ams_mapping:
      name: AMS Slots Mapping
      description: https://community.home-assistant.io/t/bambu-lab-x1-x1c-mqtt/489510/738
      default: "0"
      example: "2,-1,0"
      required: true
      selector:
        text:

skip_objects:
  name: Skip objects
  description: Skip objects currently being printed
  target:
    entity:
      integration: bambu_lab
  fields:
    objects:
      name: Object IDs
      description: Object IDs are available from printable objects entity attributes
      required: true
      example: "409,1463"
      selector:
        text:

extrude_retract:
  name: Extrude or retract filament
  description: Perform an extrusion or extraction of the loaded filament
  target:
    entity:
      integration: bambu_lab
  fields:
    type:
      name: Type
      description: The type of extrude action to perform
      required: true
      example: "Extrude"
      selector:
        select:
          multiple: false
          mode: dropdown
          options:
            - Extrude
            - Retract
    force:
      name: Force
      description: >-
        Perform extrusion or retraction if nozzle temperature is below 170ÂºC.
      example: false
      selector:
        boolean:
